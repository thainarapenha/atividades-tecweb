<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="cores.css">

		<title>Mudar Cores</title>
	</head>
	<body>
        <section class="main">
            <section>
                <button id="btnVerde" onclick="changeColor('verde')">verde</button>
                <button id="btnAzul" onclick="changeColor('azul')">azul</button>
                <button id="btnAmarelo" onclick="changeColor('amarelo')">amarelo</button>
            </section>

			<div id="color"><p>DIV 1</p></div>
		</section>
	</body>
    
    <script>
        const changeColor = color => {
            if(color == 'verde'){
                document.getElementById('color').style.backgroundColor = 'green';
            }else if(color == 'azul'){
                document.getElementById('color').style.backgroundColor = 'blue';
            }else if(color == 'amarelo'){
                document.getElementById('color').style.backgroundColor = 'yellow';
            }
        }
    </script>
</html>
