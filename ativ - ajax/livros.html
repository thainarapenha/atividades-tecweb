<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="src/css/style.css">
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1>Livraria</h1>
            <div class="loginCliente">
                <img src="src/img/user.png" alt="icone com foto do cliente">
                <label>Login cliente</label>
            </div>
        </header>

        <main class="mainLivros">
            <h2>Livros</h2>
            <section class="areaLivros">
                <button id="btnListar" onclick="listarLivros()">Listar</button>
                <button id="btnCadastrar" onclick="cadastraLivro()">Cadastrar</button>
                <button id="btnDeletar" onclick="deletaLivro()">Deletar</button>
                <button id="btnAtualizar" onclick="atualizaLivro()">Atualizar</button>
            </section>

            <div id="abaListar" class="resultadoLivros"></div>
            <div id="abaCadastrados" class="resultadoCadastros"></div>
            <div id="abaDeletar" class="resultadoDeletar"></div>
            <div id="abaAtualizado" class="resultadoAltualizado"></div>
        </main>

        <main class="mainClientes">
            <h2>Clientes</h2>
            <section class="areaClientes">
                <button id="btnListarCliente" onclick="listarClientes()">Listar Clientes</button>
                <button id="btnCadastrarCliente" onclick="cadastraCliente()">Cadastrar Cliente</button>
                <button id="btnDeletarCliente" onclick="deletaCliente()">Deletar Cliente</button>
                <button id="btnAtualizarCliente" onclick="atualizaCliente()">Atualiza Cliente</button>
            </section>

            <div id="abaListarCliente" class="clientes"></div>
            <div id="abaCadastradarCliente" class="resultCadastros"></div>
            <div id="abaDeletarCliente" class="resultDeletar"></div>
            <div id="abaAtualizarCliente" class="resultAltualizado"></div>
        </main>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="src/js/livros.js"></script>
    </body>
</html>
